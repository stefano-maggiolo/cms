<div>
    <ul class="breadcrumb">
        <li><a href="#!/contests/">Contests</a></li>
        <li><a href="#!/contests/{{contest._ref}}">{{contest.name}}</a></li>
        <li class="active">Announcements</li>
    </ul>

    <div class="page-header">
        <h2>Announcements for contest {{contest.name}}</h2>
    </div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-success" ng-click="load();">Reload</button>
        </div>
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-primary" ng-click="promptCreate();">Send announcement</button>
        </div>
    </div>

    <announcement ng-repeat="announcement in announcement_list | orderBy:'-timestamp'" data="announcement"></announcement>
</div>
