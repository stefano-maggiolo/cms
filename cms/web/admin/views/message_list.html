<div>
    <ul class="breadcrumb">
        <li><a href="#!/contests/">Contests</a></li>
        <li><a href="#!/contests/{{contest._ref}}">{{contest.name}}</a></li>
        <li class="active">Messages</li>
    </ul>

    <div class="page-header">
        <h2>Messages for contest {{contest.name}}</h2>
    </div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-success" ng-click="load()">Reload</button>
        </div>
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-primary" ng-click="promptCreate();">Send message</button>
        </div>
    </div>

    <message ng-repeat="message in message_list | orderBy:'-timestamp'" data="message" users="users"></message>
</div>
